<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بیشترین امتیاز رو بیار</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      background: url('a_peaceful_cartoon_landscape_background_for_a_psyc.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Calibri, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
    .info span {
      font-weight: normal;
    }
    .buttons {
      margin: 20px;
    }
    button {
      padding: 15px 30px; /* دکمه‌ها 1.5 برابر شدند */
      margin: 0 10px;
      font-size: 27px; /* اندازه فونت دکمه‌ها بیشتر شد */
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
    }
    .balloon {
      position: relative;
      margin-top: 30px;
    }
    .balloon img {
      transition: width 0.3s, height 0.3s;
    }
    .current-score {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      height: 50px;
    }
  </style>
</head>
<body>

<div class="header">بیشترین امتیاز رو بیار</div>

<div class="buttons">
  <button id="pumpBtn">باد کردن</button>
  <button id="collectBtn">جمع کردن</button>
</div>

<div class="current-score" id="balloonScoreDisplay">0 امتیاز</div>

<div class="balloon">
  <img id="balloonImg" src="Balloon1.png" width="150" height="150" alt="Balloon">
</div>

<div class="message" id="message"></div>

<div class="info">
  <div>مجموع امتیاز شما: <span id="totalScore">0</span></div>
  <div>شمارنده‌ی باد: <span id="inflateCount">0</span></div>
  <div>بادکنک <span id="balloonNumber">1</span> از 30 بادکنک</div>
</div>

<script>
let totalScore = 0;
let inflateCount = 0;
let balloonNumber = 1;
let balloonScore = 0;
let balloonSize = 150;
let balloonPopped = false;
let isWaiting = false;
let pumpTimes = [];
let pumpStart = null;
let data = [];
const totalBalloons = 30;  // تعداد بادکنک‌ها به 30 تغییر کرد

document.getElementById('pumpBtn').onclick = pumpBalloon;
document.getElementById('collectBtn').onclick = collectScore;

document.addEventListener('keydown', function(e) {
  if (isWaiting) return;
  if (e.key === 'Enter') pumpBalloon();
  if (e.code === 'Space') collectScore();
});

function pumpBalloon() {
  if (balloonPopped || isWaiting) return;
  if (!pumpStart) pumpStart = Date.now();
  
  let now = Date.now();
  pumpTimes.push((now - pumpStart) / 1000); // زمان به ثانیه تبدیل شد
  pumpStart = now;

  const popChance = 1 / (64 - inflateCount); // تغییر در فرمول احتمال ترکیدن

  const rand = Math.random();

  if (rand < popChance || inflateCount >= 64) {
    popBalloon();
  } else {
    inflateCount++;
    balloonScore += 5;
    balloonSize += 5;  // افزایش کندتر سایز
    updateBalloon();
  }
}

function popBalloon() {
  balloonPopped = true;
  document.getElementById('balloonImg').src = 'pop.png';
  saveData(0, 'ترکیده');
  startCountdown(true); // بادکنک ترکیده
}

function collectScore() {
  if (balloonPopped || isWaiting) return;
  totalScore += balloonScore;
  showMessage(`شما ${balloonScore} امتیاز بردید`);
  saveData(balloonScore, 'نترکیده');
  startCountdown(false); // بادکنک نترکیده
}

function updateBalloon() {
  const balloon = document.getElementById('balloonImg');
  balloon.width = balloonSize;
  balloon.height = balloonSize;
  document.getElementById('inflateCount').innerText = inflateCount;
  document.getElementById('totalScore').innerText = totalScore;
  document.getElementById('balloonScoreDisplay').innerText = `${balloonScore} امتیاز`;
}

function showMessage(msg) {
  document.getElementById('message').innerText = msg;
}

function saveData(score, status) {
  let meanPumpTime = pumpTimes.reduce((a, b) => a + b, 0) / (pumpTimes.length || 1);
  let totalTime = pumpTimes.reduce((a, b) => a + b, 0);
  data.push({
    'بادکنک شماره': balloonNumber,
    'تعداد پمپ': inflateCount,
    'امتیاز کسب شده': score,
    'ترکیده؟': status,
    'کل زمان صرف شده (ثانیه)': totalTime.toFixed(2), // زمان به ثانیه و با دو رقم اعشار
    'میانگین زمان هر پمپ (ثانیه)': meanPumpTime.toFixed(2), // زمان به ثانیه
    'انحراف تعداد پمپ از 32': inflateCount - 32,
    'زمان هر پمپ (ثانیه)': pumpTimes.map(t => t.toFixed(2)).join(', ') // زمان‌ها به ثانیه
  });
}

function startCountdown(isPopped) {
  isWaiting = true;
  let counter = 6;
  showMessage(isPopped ? `بادکنک شما ترکید\nشروع در: ${counter}` : `شروع در: ${counter}`);
  const interval = setInterval(() => {
    counter--;
    if (counter > 0) {
      showMessage(isPopped ? `بادکنک شما ترکید\nشروع در: ${counter}` : `شروع در: ${counter}`);
    } else {
      clearInterval(interval);
      nextBalloon();
    }
  }, 1000);
}

function nextBalloon() {
  if (balloonNumber >= totalBalloons) {
    downloadExcel();
    return;
  }
  balloonNumber++;
  inflateCount = 0;
  balloonScore = 0;
  balloonSize = 150;
  balloonPopped = false;
  isWaiting = false;
  pumpTimes = [];
  pumpStart = null;
  
  document.getElementById('balloonImg').src = 'Balloon1.png';
  updateBalloon();
  document.getElementById('inflateCount').innerText = inflateCount;
  document.getElementById('balloonNumber').innerText = balloonNumber;
  document.getElementById('balloonScoreDisplay').innerText = `0 امتیاز`;
  showMessage('');
}

function downloadExcel() {
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'BART Data');
  const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
  saveAs(new Blob([wbout], {type: 'application/octet-stream'}), 'bart_data.xlsx');
}
</script>

</body>
</html>
