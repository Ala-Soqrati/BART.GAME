<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست اتصال به Google Sheet</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>تست اتصال به Google Sheet</h1>
  <button onclick="sendTestData()">ارسال داده تستی</button>

  <script>
    function sendTestData() {
      fetch("https://script.google.com/macros/s/AKfycbxVrXMveoiJc8cKJdREaVdam_oHtmhQv2sm7ltGsyCPZRnR3arzdK471dbQoPbFMR0zyQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify([
          {
            'کد اختصاصی': 'TEST01',
            'بادکنک شماره': 1,
            'تعداد پمپ': 10,
            'پول کسب شده': 50000,
            'ترکیده؟': 'نترکیده',
            'کل زمان صرف شده (ثانیه)': '5.00',
            'میانگین زمان هر پمپ (ثانیه)': '0.50',
            'انحراف تعداد پمپ از 16': -6,
            'زمان هر پمپ (ثانیه)': '0.60, 0.40, 0.50'
          }
        ])
      })
      .then(res => {
        if (res.ok) {
          alert("✅ داده تستی با موفقیت ارسال شد. لطفاً شیت را بررسی کن.");
        } else {
          alert("❌ ارسال ناموفق بود. خطا: " + res.statusText);
        }
      })
      .catch(err => {
        alert("❌ خطای اتصال: " + err.message);
        console.error(err);
      });
    }
  </script>

</body>
</html>
