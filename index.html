<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست ارسال به گوگل فرم</title>
</head>
<body>
  <h2>تست ارسال به فرم Google</h2>
  <button onclick="sendTestToForm()">ارسال تست</button>

  <script>
    function sendTestToForm() {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfmijymwSiCePKjQSlzD7SV8S2MviH1_8LC4ZkLV6ASrdeKqg/formResponse";
      const formData = new FormData();
      formData.append("entry.322627286", "تست_کاربر");

      fetch(formUrl, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        alert("✅ داده تستی ارسال شد!");
      }).catch((err) => {
        alert("❌ خطا در ارسال");
        console.error(err);
      });
    }
  </script>
</body>
</html>
