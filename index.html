<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیشترین امتیاز رو بیار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('backgroundimage2.png'); /* Changed background image */
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 42px; /* Increased font size by 3 times */
            text-align: right;
        }

        #balloon {
            width: 200px;
            height: 200px;
            transition: transform 0.2s;
        }

        #inflateButton, #collectButton {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #inflateButton:hover, #collectButton:hover {
            background-color: #ff4500;
        }

        #gameTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .score-text {
            font-size: 12px;
        }

        /* Countdown style */
        #countdown {
            font-size: 40px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="gameTitle">بیشترین امتیاز رو بیار</div>
    
    <div id="scoreboard">
        <div id="score" class="score-text">مجموع امتیاز شما: 0</div>
        <div id="pumpCounter" class="score-text">تعداد پمپ: 0</div>
        <div id="balloonNumber" class="score-text">شماره بادکنک: 1/45</div>
    </div>

    <div>
        <button id="inflateButton">باد کردن</button>
        <button id="collectButton">جمع کردن</button>
    </div>
    
    <img id="balloon" src="Balloon1.png" alt="Balloon">
    <div id="countdown"></div> <!-- Countdown element -->
</div>

<script>
// BART Game Code

// Required HTML Elements
const balloon = document.getElementById('balloon');
const scoreElement = document.getElementById('score');
const pumpCounterElement = document.getElementById('pumpCounter');
const balloonNumberElement = document.getElementById('balloonNumber');
const countdownElement = document.getElementById('countdown');
const inflateButton = document.getElementById('inflateButton');
const collectButton = document.getElementById('collectButton');

let score = 0;
let pumpCount = 0;
let balloonNumber = 1;
let totalBalloons = 45;
let isExploded = false;
let explosionProbability = 1 / 64;
let startTime = 0;
let elapsedTime = 0;
let timePerPump = [];

// Update the score, pump counter and balloon number display
function updateDisplay() {
  scoreElement.innerText = 'مجموع امتیاز شما: ' + score;
  pumpCounterElement.innerText = 'تعداد پمپ: ' + pumpCount;
  balloonNumberElement.innerText = 'شماره بادکنک: ' + balloonNumber + '/' + totalBalloons;
}

// Inflate Balloon
function inflateBalloon() {
  if (!isExploded) {
    pumpCount++;
    balloon.style.transform = `scale(${1 + pumpCount / 100})`;  // Grow balloon
    score += 5;  // Increase score
    explosionProbability = 1 / (64 - pumpCount);  // Increase explosion chance
    timePerPump.push(Date.now() - startTime); // Log time for pump
    startTime = Date.now();
    checkExplosion();
    updateDisplay();
  }
}

// Check for explosion
function checkExplosion() {
  let randomChance = Math.random();
  if (randomChance <= explosionProbability) {
    balloonExploded();
  }
}

// Balloon Exploded
function balloonExploded() {
  isExploded = true;
  balloon.src = 'pop.png';  // Show popping image
  alert('.بادکنک شما ترکید');  // Show explosion message
  startCountdown(6);  // Start 6 second countdown after explosion
}

// Start Countdown
function startCountdown(seconds) {
  countdownElement.innerText = seconds;  // Show countdown
  const countdownInterval = setInterval(() => {
    seconds--;
    countdownElement.innerText = seconds;  // Update countdown
    if (seconds <= 0) {
      clearInterval(countdownInterval);  // Stop countdown
      setTimeout(nextBalloon, 1000);  // Go to next balloon after countdown
    }
  }, 1000);
}

// Go to next Balloon
function nextBalloon() {
  balloonNumber++;  // Next balloon
  if (balloonNumber > totalBalloons) {
    alert('Game Over!');
    saveData();  // Save data when game finishes
  } else {
    balloon.src = 'Balloon1.png';  // Reset balloon image
    isExploded = false;  // Reset explosion status
    pumpCount = 0;  // Reset pump count
    updateDisplay();
    countdownElement.innerText = '';  // Clear countdown
  }
}

// Collect Points
function collectPoints() {
  if (!isExploded) {
    score += 20;  // Add points
    alert('شما 20 امتیاز به دست آوردید');  // Show collect message
    setTimeout(nextBalloon, 1000);  // Go to next balloon
  }
}

// Save game data as CSV
function saveData() {
  let data = [];
  for (let i = 0; i < balloonPumps.length; i++) {
    data.push([
      i + 1,  // Balloon number
      balloonPumps[i].timePerPump.join(','),  // Time per pump
      balloonPumps[i].avgTimePerPump,  // Average time per pump
      balloonPumps[i].exploded,  // Exploded or not
      balloonPumps[i].points,  // Points earned
      balloonPumps[i].totalTime,  // Total time spent
      balloonPumps[i].pumps,  // Number of pumps
      balloonPumps[i].deviation // Deviation from 64
    ]);
  }

  let csvContent = 'Balloon,TimePerPump,AvgTimePerPump,Exploded,Points,TotalTime,Pumps,Deviation\n';
  data.forEach((row) => {
    csvContent += row.join(',') + '\n';
  });

  const blob = new Blob([csvContent], { type: 'text/csv' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'BART_Game_Data.csv';
  link.click();
}

// Key event listeners for keyboard interaction
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    inflateBalloon();  // Inflate balloon on Enter
  } else if (e.key === ' ') {
    collectPoints();  // Collect points on Space
  }
});

// Initialize game
updateDisplay();
inflateButton.onclick = inflateBalloon;  // Inflate button click
collectButton.onclick = collectPoints;  // Collect button click

</script>

</body>
</html>
