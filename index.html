<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست ارسال به گوگل فرم</title>
</head>
<body>
  <button onclick="sendTestToForm()">ارسال تست</button>

  <script>
    function sendTestToForm() {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc4F0SNY7s1ZyoU4A_fPENZlXP60dB3WLiGkmCNHBaSFVFacw/formResponse";
      const formData = new FormData();
      formData.append("entry.1004841166", "تست_کاربر");

      fetch(formUrl, {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        alert("✅ داده تستی ارسال شد.");
      });
    }
  </script>
</body>
</html>
