<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقه‌ی بادکنک</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background1.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }

        #balloon {
            width: 150px;
            transition: all 0.3s ease;
        }

        #inflateButton, #collectButton {
            font-size: 18px;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #inflateButton:hover, #collectButton:hover {
            background-color: #45a049;
        }

        #message {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <p id="balloonNumber">شماره بادکنک: 1/45</p>
            <p id="pumpCount">تعداد پمپ: 0</p>
            <p id="score">جمع امتیاز: 0 امتیاز</p>
            <p id="deviation">انحراف: 0</p>
            <button id="inflateButton">باد کردن</button>
            <button id="collectButton">جمع کردن</button>
        </div>
        <div class="balloon-container">
            <img id="balloon" src="Balloon1.png" alt="Balloon">
        </div>
        <div id="message"></div>
    </div>

    <script>
        let balloon = document.getElementById("balloon");
        let inflateButton = document.getElementById("inflateButton");
        let collectButton = document.getElementById("collectButton");
        let balloonNumber = document.getElementById("balloonNumber");
        let pumpCount = document.getElementById("pumpCount");
        let score = document.getElementById("score");
        let deviation = document.getElementById("deviation");
        let message = document.getElementById("message");

        let points = 0;
        let pumps = 0;
        let balloonSize = 1.0;
        let exploded = false;
        let timeSpent = 0;
        let balloonIndex = 1;
        let explosionProbability = 1 / 64;
        let timePerPump = [];
        let totalTime = 0;
        let deviationFrom64 = 0;

        inflateButton.addEventListener("click", inflateBalloon);
        collectButton.addEventListener("click", collectPoints);

        function inflateBalloon() {
            if (exploded) return;

            // Inflate balloon and update the size
            balloonSize += 0.02;
            balloon.style.transform = `scale(${balloonSize})`;

            pumps++;
            points += 5;
            deviationFrom64 = Math.abs(64 - pumps);
            timeSpent = performance.now();

            // Update text
            pumpCount.textContent = `تعداد پمپ: ${pumps}`;
            score.textContent = `جمع امتیاز: ${points} امتیاز`;
            deviation.textContent = `انحراف: ${deviationFrom64}`;

            // Check explosion chance
            if (Math.random() < explosionProbability) {
                exploded = true;
                setTimeout(explosion, 1000);
            }

            // Update balloon number if necessary
            if (pumps >= 45) {
                balloonIndex++;
                balloonNumber.textContent = `شماره بادکنک: ${balloonIndex}/45`;
            }
        }

        function collectPoints() {
            if (exploded) return;

            message.textContent = `امتیاز به دست آورده: ${points}`;
            setTimeout(nextBalloon, 2000);
        }

        function explosion() {
            message.textContent = "بادکنک شما ترکید!";
            setTimeout(countdown, 1000);
        }

        function countdown() {
            let count = 6;
            let interval = setInterval(function () {
                message.textContent = `بادکنک شما ترکید! ${count}`;
                count--;
                if (count < 0) {
                    clearInterval(interval);
                    nextBalloon();
                }
            }, 1000);
        }

        function nextBalloon() {
            // Reset game stats for next balloon
            pumps = 0;
            balloonSize = 1.0;
            points = 0;
            exploded = false;
            balloon.style.transform = `scale(${balloonSize})`;
            message.textContent = '';
            balloonNumber.textContent = `شماره بادکنک: ${balloonIndex + 1}/45`;
            pumpCount.textContent = `تعداد پمپ: ${pumps}`;
            score.textContent = `جمع امتیاز: ${points} امتیاز`;
            deviation.textContent = `انحراف: 0`;
            explosionProbability = 1 / (64 - pumps);  // Adjust explosion probability
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === "Enter" && !exploded) {
                inflateBalloon();
            }
            if (event.key === " " && !exploded) {
                collectPoints();
            }
        });
    </script>
</body>
</html>
